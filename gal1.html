<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album Photo — Site de Tiwêga</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9fc;
      color: #0f172a;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #005ca4;
    }

    .gallery {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 4px solid skyblue;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .retour {
      text-align: center;
      margin-top: 50px;
    }

    .retour a {
      display: inline-block;
      background-color: #00b4d8;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .retour a:hover {
      background-color: #009ec4;
      transform: scale(1.05);
    }
  </style>
</head>
<body style=" background:url('logos.jpg');">

  <h1>Site de métallurgie anciennes de Tiwêga</h1>

  <div class="gallery">
    <img src="tiwega1.png" alt="Fourneau ancien de Tiwêga" />
    <img src="tiwega2.jpg" alt="Vue rapprochée du site de Tiwêga" />
    <img src="OIP.jpg" alt="Paysage autour du site" />
  </div>

  <div class="retour">
    <a href="galerie.html">← Retour à l’album principal</a>
  </div>

</body>
</html>
