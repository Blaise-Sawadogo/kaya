<!DOCTYPE html>
<html lang="fr">
<head><meta name="viewpor" content="width=device-width, initial-scale=1.0">



  <meta charset="UTF-8">
  <title>Album 9 Photos</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #024;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .photo {
      border: 5px solid skyblue;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      height: 180px;width:200px;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
