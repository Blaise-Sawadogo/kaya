<!DOCTYPE html>
<html lang="fr">
<head><meta name="viewpor" content="width=device-width, initial-scale=1.0">



  <meta charset="UTF-8">
  <title>Album 3 Photos</title>
  <style>
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      color: #024;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .photo {
      width: 320px;
      height: 200px;
      overflow: hidden;
      border: 5px solid skyblue;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
